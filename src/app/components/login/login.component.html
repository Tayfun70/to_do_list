<mat-card>
  <div style="display: flex ;
        justify-content: center;">
    <img src="assets/icons/preview.jpg" style="width: 200px;" alt="Icon">
  </div>

  <form [formGroup]="loginForm">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')"> Email zorunlu!</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')"> Geçerli bir email adresi girin!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">şifre zorunlu</mat-error>
    </mat-form-field>
    <div class="example-button-row" style="width: 100%; height:50px;">
      <button color="primary" mat-raised-button style="width: 100%; height: 100%; ">Sign In</button>
    </div>
  </form>
</mat-card>
