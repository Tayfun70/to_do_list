<button mat-raised-button color="primary" (click)="openDialog()" style="margin: 5px 0 0 5px;">Yeni Liste</button>
<mat-grid-list cols="5" rowHeight="200px" gutterSize="16px" style="margin-top: 10px">
  <mat-grid-tile (click)="onCardClick(todo.id,todo.name)" *ngFor="let todo of toDoList">
    {{ todo.name }}
  </mat-grid-tile>
</mat-grid-list>
